services:
  postgres:
    image: postgres:17
    container_name: postgres_container
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  postgres_admin:
    image: dpage/pgadmin4
    container_name: postgres_admin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '4000:80'
    depends_on:
      - postgres
    volumes:
      - postgres_admin_data:/var/lib/pgadmin

  node_server:
    build:
      context: .
      dockerfile: Dockerfile.Prod
    container_name: server_container
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_admin_data:
  postgres_data:
